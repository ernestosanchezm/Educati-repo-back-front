<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="dark" (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
      <ion-title size="large">Asignar Nota</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Asignar Nota</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-text-center ion-margin">
      <strong class="capitalize">{{data.firstName}} {{data.lastName}}</strong>
  </div>
    
  <div id="content">
    <ion-list>
      <ion-item>
        <ion-label>Comentario</ion-label>
        <ion-label>Nota</ion-label>
      </ion-item>

      <ion-item *ngFor="let note of dataNote;">
        <ion-label>{{note.comment}}</ion-label>
        <ion-label>{{note.note}}</ion-label>
      </ion-item>
    </ion-list>

    <form name="newForm" (ngSubmit)="logForm()">
      <div class="ion-text-center ion-margin">
        <strong class="capitalize">AÃ±adir nueva nota</strong>
      </div>

      <ion-item>
        <ion-label>Comentario:</ion-label>
        <ion-textarea type="text" [(ngModel)]="userCourseNoteAssig.comment" name="comment" id="comment"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>Nota:</ion-label>
        <ion-textarea type="number" [(ngModel)]="userCourseNoteAssig.note" name="note" id="note"></ion-textarea>
      </ion-item>

      <div class="ion-text-center ion-margin">
        <ion-button type="submit" block color="primary">Agregar Nota</ion-button>
      </div>
    </form>
  </div>

</ion-content>
