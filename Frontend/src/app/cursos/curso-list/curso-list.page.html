<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
      <ion-title size="large">Cursos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cursos</ion-title>
    </ion-toolbar>
  </ion-header>

    <div class="ion-text-center ion-margin title">
      <strong class="capitalize">Cursos</strong>
    </div>

    <div class="ion-text-center ion-margin button">
      <ion-button color="primary" routerLink="registrar">Registrar</ion-button>
      <ion-button color="danger" routerLink="eliminar">Eliminar</ion-button>
    </div>

    <div class="list">
      <ion-list>
        <ion-item>
        <ion-label>Materia</ion-label>
        <ion-label>Grado</ion-label>
        <ion-label>Docente Responsable</ion-label>
      </ion-item>
        <ion-item *ngFor="let course of dataCourses;" routerLink="editar/{{course.id}}">
          <ion-label>{{course.name}}</ion-label>
          <ion-label>{{course.grade}}</ion-label>
          <ng-container *ngFor="let user of dataUsers;">
            <ion-label *ngIf="course.teacherId == user.id">{{user.firstName}}</ion-label>
          </ng-container>
        </ion-item>
      </ion-list>
    </div>
</ion-content>
